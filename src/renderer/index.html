<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Note - Offline Meeting Recorder</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .error-container h1 {
      color: #ef4444;
      margin-bottom: 1rem;
    }
    .error-container p {
      color: #6b7280;
      margin-bottom: 1rem;
    }
    .error-container code {
      background: #f3f4f6;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="error-container">
      <h1>Loading...</h1>
      <p>If this message persists, the app may not be running correctly.</p>
      <p>Please run: <code>npm run dev</code></p>
    </div>
  </div>
  <script type="module" src="./main.jsx"></script>
</body>
</html>
